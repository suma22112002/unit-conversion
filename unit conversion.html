<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
</head>
<body>
  <h1>Unit Converter</h1>
  <label for="inputValue">Value:</label>
  <input type="number" id="inputValue" placeholder="Enter value">
  <label for="fromUnit">From:</label>
  <select id="fromUnit">
    <option value="cm">Centimeters</option>
    <option value="m">Meters</option>
    <option value="km">Kilometers</option>
    <option value="inch">Inches</option>
    <option value="ft">Feet</option>
    <option value="yd">Yards</option>
  </select>
  <label for="toUnit">To:</label>
  <select id="toUnit">
    <option value="cm">Centimeters</option>
    <option value="m">Meters</option>
    <option value="km">Kilometers</option>
    <option value="inch">Inches</option>
    <option value="ft">Feet</option>
    <option value="yd">Yards</option>
  </select>
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      var inputValue = document.getElementById("inputValue").value;
      var fromUnit = document.getElementById("fromUnit").value;
      var toUnit = document.getElementById("toUnit").value;

      var result;

      if (fromUnit === toUnit) {
        result = inputValue;
      } else if (fromUnit === "cm") {
        if (toUnit === "m") {
          result = inputValue / 100;
        } else if (toUnit === "km") {
          result = inputValue / 100000;
        } else if (toUnit === "inch") {
          result = inputValue / 2.54;
        } else if (toUnit === "ft") {
          result = inputValue / 30.48;
        } else if (toUnit === "yd") {
          result = inputValue / 91.44;
        }
      } else if (fromUnit === "m") {
        if (toUnit === "cm") {
          result = inputValue * 100;
        } else if (toUnit === "km") {
          result = inputValue / 1000;
        } else if (toUnit === "inch") {
          result = inputValue * 39.37;
        } else if (toUnit === "ft") {
          result = inputValue * 3.281;
        } else if (toUnit === "yd") {
          result = inputValue * 1.094;
        }
      } else if (fromUnit === "km") {
        if (toUnit === "cm") {
          result = inputValue * 100000;
        } else if (toUnit === "m") {
          result = inputValue * 1000;
        } else if (toUnit === "inch") {
          result = inputValue * 39370.079;
        } else if (toUnit === "ft") {
          result = inputValue * 3280.84;
        } else if (toUnit === "yd") {
          result = inputValue * 1093.613;
        }
      } else if (fromUnit === "inch") {
        if (toUnit === "cm") {
          result = inputValue * 2.54;
        } else if (toUnit === "m") {
          result = inputValue / 39.37;
        } else if (toUnit === "km") {
          result = inputValue / 39370.079;
        } else if (toUnit === "ft") {
          result = inputValue / 12;
        } else if (toUnit === "yd") {
          result = inputValue / 36;
        }
      } else if (fromUnit === "ft") {
        if (toUnit === "cm") {
          result = inputValue * 30.48;
        } else if (toUnit === "m") {
          result = inputValue / 3.281;
        } else if (toUnit === "km") {
          result = inputValue / 3280.84;
        } else if (toUnit === "inch") {
          result = inputValue * 12;
        } else if (toUnit === "yd") {
          result = inputValue / 3;
        }
      } else if (fromUnit === "yd") {
        if (toUnit === "cm") {
          result = inputValue * 91.44;
        } else if (toUnit === "m") {
          result = inputValue / 1.094;
        } else if (toUnit === "km") {
          result = inputValue / 1093.613;
        } else if (toUnit === "inch") {
          result = inputValue * 36;
        } else if (toUnit === "ft") {
          result = inputValue * 3;
        }
      }

      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
